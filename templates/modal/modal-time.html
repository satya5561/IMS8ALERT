<div class="modal"  style="animation:slide-left-right !important">
   
    
    <ion-header-bar align-title="center" class="bar-stable nav-title-slide-ios7 bar bar-header nav-bar">
        <h1 class="title">Select Country</h1>
    </ion-header-bar>
    <ion-content class="pane1" >
        <div horizontal-slider class="list horizontal-slider">
            <a class="item listcol" ng-repeat="loc in locations" ng-class="{ 'selected': $index == selectedLocationIndex }" ng-click="selectlocation(loc, $index)">
                <span>{{loc.LocationName}} /</span>
                <span>{{loc.City}} , {{loc.Zip}}</span>
            </a>
        </div>
        <div data-role="fieldcontain" class="demo demo-time ">
            <label for="test">Click here to try</label>
            <input name="test" id="test" class="demo-test-time" />
        </div>
    </ion-content>
</div>
