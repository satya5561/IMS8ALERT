<div class="modal" style="animation: slide-left-right !important">
    <ion-header-bar align-title="center" class="bar-stable nav-title-slide-ios7 bar bar-header nav-bar">
        <h1 class="title">Select Customer</h1>
     <label class="item item-input" style="top:44px; width:100%;">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search Customer" ng-model="mdlcust.searchText">
        </label>
    </ion-header-bar>
    <ion-content class="pane1" style="top: 88px;">
        <div class="list">
                <ion-item ng-repeat=" cust in customers | filter:mdlcust.searchText " type="item-text-wrap" class="listcol" ng-click="applyModalCust(cust)">
                    {{cust.CustomerName}}
                </ion-item>
        </div>
    </ion-content>
</div>
