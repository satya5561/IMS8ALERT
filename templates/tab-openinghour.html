  <ion-view title="Opening Hours" hide-nav-bar="false">
      <img-header></img-header>
      <ion-content class="has-header" style=" margin-top:165px">
        <div class="item ion-android-clock itemDays listcol " style="padding: 0px 10px 10px 0px; font-size:15px; font-weight:bold;">
            <span>24/7</span>
            <span class="itemValue">
               <dbr-toggle id="cbAllday" ng-model="serviceHour.Is24_7" ng-checked="false" data-on="ON" data-off="OFF" data-trackcss="track yellow" data-handlecss="handleYellow"></dbr-toggle>
            </span>
        </div>
        <div class="list" ng-show="!serviceHour.Is24_7">
               <a class="item itemDays listcol"  ng-repeat="hrs in testHours | filter:searchText" ng-class="{ 'selected': $index == selectedLocationIndex }" ng-click="openModalTime(hrs,$index)">
                <div class="serhrs">
                    <span>{{hrs.day}}</span>
                    <span class="itemValue ">{{hrs.openTime}}<span ng-show="(hrs.openTime && hrs.closeTime)">-</span>{{hrs.closeTime}}<i class="icon ion-chevron-right" style="padding-left:10px;"> </i></span>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
